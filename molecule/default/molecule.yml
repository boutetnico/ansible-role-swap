---
dependency:
  name: galaxy
  enbaled: False

driver:
  name: docker

platforms:
  - name: ansible-role-swap-debian-9
    image: debian:9
    privileged: true
  - name: ansible-role-swap-debian-10
    image: debian:10
    privileged: true
  - name: ansible-role-swap-ubuntu-1604
    image: ubuntu:16.04
    privileged: true
  - name: ansible-role-swap-ubuntu-1804
    image: ubuntu:18.04
    privileged: true

lint: |
    yamllint .
    ansible-lint
    flake8

provisioner:
  name: ansible

verifier:
  name: testinfra
