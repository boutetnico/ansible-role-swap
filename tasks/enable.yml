---
- name: Write swap file
  ansible.builtin.command: fallocate -l {{ swap_size }} {{ swap_file }}
  args:
    creates: "{{ swap_file }}"
  register: _fallocate

- name: Set swap file permissions
  ansible.builtin.file:
    group: root
    mode: 0600
    owner: root
    path: "{{ swap_file }}"

- name: Create swap file
  ansible.builtin.command:  # noqa no-handler
    cmd: mkswap {{ swap_file }}
  when: _fallocate is changed
  register: _mkswap

- name: Enable swap
  ansible.builtin.command:  # noqa no-handler
    cmd: swapon {{ swap_file }}
  when:
    - _mkswap is changed

- name: Add swapfile to /etc/fstab
  ansible.posix.mount:
    dump: "0"
    fstype: swap
    name: none
    opts: sw
    passno: "0"
    src: "{{ swap_file }}"
    state: present

- name: Configure swappiness
  ansible.posix.sysctl:
    name: vm.swappiness
    reload: true
    state: present
    value: "{{ swap_swappiness }}"
  when: swap_swappiness is defined

- name: Configure vfs_cache_pressure
  ansible.posix.sysctl:
    name: vm.vfs_cache_pressure
    reload: true
    state: present
    value: "{{ swap_vfs_cache_pressure }}"
  when: swap_vfs_cache_pressure is defined
